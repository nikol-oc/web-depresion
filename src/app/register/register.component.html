<form class="w-75" method="post">
    <h3 class="mb-3">Registro de usuario</h3>
    <div class="mb-3">
        <label for="exampleInput1" class="form-label">Nombre Completo</label>
        <input type="text"  [(ngModel)]="name" name="name" class="form-control" id="exampleInput1" required>
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Correo Electr√≥nico</label>
        <input type="email"  [(ngModel)]="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control" id="exampleInputPassword1" required>
    </div>   
    <button type="submit" (click)="register()" class="btn btn-primary">Registrar</button>
</form>
