   <form class="submit-form" method="post">
        <div class="form-group">
          <label>Email</label>
          <input
            type="email"
            class="form-control"
            required
            [(ngModel)]="email"
            name="email"
          />
        </div>
  
        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            class="form-control"
            required
            [(ngModel)]="password"
            name="password"
          />
        </div>
  
        <button  type="submit" class="btn btn-success" (click)="login()">Iniciar Sesi√≥n</button>      
    </form>
